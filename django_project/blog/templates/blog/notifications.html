    {% if not_seen > 0 %}
    <span class="badge bg-danger badge-pill notification-badge ">
    {{ not_seen }}
    </span>
    {% else %}
    <span class="badge bg-danger badge-pill notification-badge"></span>
    {% endif %}
        <i class="fas fa-bell fa-lg"></i>
</svg>

    <ul class="dropdown-menu bg-dark dropdown-menu-end" aria-labelledby="navbarDropdown" id="notifications">

            <li>
                <a class="dropdown-item text-secondary d-flex align-items-center" 
                href="{% url 'notifications:mark' notification.id %}">
