{% extends 'blog/base.html' %}
<!-- cargar las etiquetas de crispy forms -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign up with us</legend>
                <!-- crispy forms filter se va a encargar del estilo -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Register
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="test-muted">Do you have an account? <a class="ml-2" href="#">Sign In</a></small>
        </div>
    </div>
{% endblock %}
