{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form action="" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom">Password Reset</legend>
      {{ form|crispy }}
    </fieldset>
    <button class="btn btn-outline-primary mt-2" type="submit">Reset Password</button>
  </form>
</div>
{% endblock %}
