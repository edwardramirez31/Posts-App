{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Log In Now</legend>
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-outline-info mt-2" type="submit">Log In</button>
    </form>
    <div class="mt-2 border-top text-muted">
        Don't you have an account? <a href="{% url 'register' %}">Sign Up Now</a>
    </div>
</div>
{% endblock %}
